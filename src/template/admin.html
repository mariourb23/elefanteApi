<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <style>
          body {
            margin: 0;
            font-family: Arial, sans-serif;
          }
          .navbar {
            background-color: #333;
            overflow: hidden;
          }
          .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
          }
          .navbar a:hover {
            background-color: #ddd;
            color: black;
          }
          .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
          }
          .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
          }
          .sidebar a:hover {
            background-color: #555;
          }
          .content {
            margin-left: 250px;
            padding: 20px;
          }
        </style>
      </head>
      <body>

        <div class="navbar">
          <a href="#">Home</a>
          <a href="#">Dashboard</a>
          <a href="#">About</a>
        </div>
        
        <div class="sidebar">
          <a href="#">Overview</a>
          <a href="#">Analytics</a>
          <a href="#">Reports</a>
          <a href="/">SALIR</a>
        </div>
        
        <div class="content">
          <h2>Main Content</h2>
          <p>This is the main content area of your dashboard.</p>
        </div>
        
        </body>
        
</html>
