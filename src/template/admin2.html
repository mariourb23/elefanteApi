<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <style>
            body {
              margin: 0;
              font-family: Arial, sans-serif;
            }
            .navbar {
              background-color: #333;
              overflow: hidden;
              position: relative;
              z-index: 1; /* Ensure navbar is above other elements */
            }
            .navbar a {
              float: left;
              display: block;
              color: white;
              text-align: center;
              padding: 14px 20px;
              text-decoration: none;
            }
            .navbar a:hover {
              background-color: #ddd;
              color: black;
            }
            .hamburger {
              display: block;
              top: 20px;
              left: 20px;
              cursor: pointer;
              z-index: 1; /* Ensure hamburger menu is above navbar */
            }
            .sidebar {
              height: 100%;
              width: 250px;
              position: fixed;
              top: 0;
              left: -250px; /* Initially hidden */
              background-color: #111;
              padding-top: 20px;
              transition: left 0.5s; /* Animation transition */
            }
            .sidebar a {
              padding: 10px;
              text-decoration: none;
              font-size: 18px;
              color: white;
              display: block;
            }
            .sidebar a:hover {
              background-color: #555;
            }
            .content {
              margin-left: 0; /* Adjusted initial margin */
              padding: 20px;
              transition: margin-left 0.5s; /* Adjust content margin when sidebar toggled */
            }
            .sidebar.active {
              left: 0;
            }
            .content.active {
              margin-left: 250px; /* Adjusted margin when sidebar is active */
            }
          </style>
      </head>
      <body>

        <div class="navbar">
          <a href="#" class="hamburger" id="hamburger">&#9776;</a>
          <a href="#">Home</a>
          <a href="#">Dashboard</a>
          <a href="#">About</a>
        </div>

        <div class="sidebar" id="sidebar">
          <a href="#">Overview</a>
          <a href="#">Analytics</a>
          <a href="#">Reports</a>
          <a href="/">SALIR</a>
        </div>
        
        <div class="content" id="content">
            <h2>Main Content</h2>

            <h1>Table Example</h1>
            <a href="/form">ADD</a>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in table_data %}
                    <tr>
                        <td>{{ row.id }}</td>
                        <td>{{ row.name }}</td>
                        <td>{{ row.age }}</td>
                        <td>
                            <button class="btn delete">Delete</button>
                            <button class="btn update">Update</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <script>
            // JavaScript to toggle sidebar
            const hamburger = document.getElementById('hamburger');
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
          
            hamburger.addEventListener('click', function() {
              sidebar.classList.toggle('active');
              content.classList.toggle('active');
            });
          </script>
        </body>

</html>
